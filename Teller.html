<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Teller - Bank Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Teller - Bank Management System</h1>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#" onclick="showSection('transactionHistory')">Lịch sử giao dịch</a></li>
                <li><a href="#" onclick="showSection('topUp')">Nạp tiền cho khách hàng</a></li>
                <li><a id="nameOfTeller" href="#" onclick="showSection('profile')">Nguyen van A</a> </li>
            </ul>
                <button onclick="logout()" class="logout-button">Logout</button>
        </nav>
    </header>
    <main>
        <section id="transactionHistory" class="content-section">
            <h2>Lịch sử giao dịch</h2>
            <form id="transactionFilterForm">
                <input type="text" id="searchPhone" placeholder="Số điện thoại" />
                <input type="date" id="searchDate" placeholder="Ngày giao dịch" />
                <button type="button" onclick="filterTransactions()">Lọc</button>
                <button type="button" onclick="resetFilters()">Đặt lại</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Mã GD</th>
                        <th>SĐT Người gửi</th>
                        <th>SĐT Người nhận</th>
                        <th>Số tiền</th>
                        <th>Ngày giao dịch</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                </tbody>
            </table>
        </section>

        <section id="topUp" class="content-section">
            <h2>Nạp tiền cho khách hàng</h2>
            <form id="topUpForm">
                <label for="idTrans">Mã giao dịch</label>
                <input type="text" id="idTrans" readonly></input>
                <label for="idTeller">Mã nhân viên:</label>
                <input type="text" id="idTeller" readonly></input>
                <label for="phoneNumber">Số điện thoại khách hàng:</label>
                <input type="text" id="phoneNumber" required />
                <label for="amount">Số tiền nạp:</label>
                <input type="text" id="amount" required />
                <button type="button" onclick="processTopUp()">Nạp tiền</button>
            </form>
        </section>
        <section id="profile" class="content-section">
            <h2>Thông tin giao dịch viên</h2>
            <form id="profile-section">
                <div>
                    <label for="full-name">Họ và Tên:</label>
                    <input type="text" id="full-name" name="full-name" value="Nguyễn Văn A" readonly>
                </div>

                <div>
                    <label for="employee-id">Mã Nhân Viên:</label>
                    <input type="text" id="employee-id" name="employee-id" value="NV123" readonly>
                </div>

                <div>
                    <label for="dob">Ngày Tháng Năm Sinh:</label>
                    <input type="date" id="dob" name="dob" value="1990-01-01" readonly>
                </div>

                <div>
                    <label for="position">Chức Vụ:</label>
                    <input type="text" id="position" name="position" value="Nhân Viên" readonly>
                </div>

                <div>
                    <label for="address">Địa Chỉ:</label>
                    <input type="text" id="address" name="address" value="Hà Nội" readonly>
                </div> 
                <div style="display: flex; justify-content: center">
                    <button onclick="addNewCustomer('change-the-information')">Sửa</button>
                    <button type="submit" onclick="addNewCustomer('change-the-password')">Đổi mật khẩu</button>
                </div>  
            </form>
     </section>
     <div id="change-the-password" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('change-the-password')">&times;</span>
            <form id="changePasswordForm">
                <div style="text-align: left;">
                    <div>
                        <label for="current-password">Mật Khẩu Hiện Tại:</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
    
                    <div>
                        <label for="new-password">Mật Khẩu Mới:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
    
                    <div>
                        <label for="confirm-password">Xác Nhận Mật Khẩu Mới:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>

                <button type="submit">Xác nhận</button>
            </form>
        </div>
    </div>
    <div id="change-the-information" class="popup">
            <div class="popup-content">
        <div class="popup-content">
            <span class="close" onclick="closePopup('change-the-information')">&times;</span>
                <div>
                    <label for="full-name">Họ và Tên:</label>
                    <input type="text" id="full-name" name="full-name" value="Nguyễn Văn A" readonly>
                </div>

                <div>
                    <label for="employee-id">Mã Nhân Viên:</label>
                    <input type="text" id="employee-id" name="employee-id" value="NV123" readonly>
                </div>

                <div>
                    <label for="dob">Ngày Tháng Năm Sinh:</label>
                    <input type="date" id="dob" name="dob" value="1990-01-01" readonly>
                </div>

                <div>
                    <label for="position">Chức Vụ:</label>
                    <input type="text" id="position" name="position" value="Nhân Viên" readonly>
                </div>

                <div>
                    <label for="address">Địa Chỉ:</label>
                    <input type="text" id="address" name="address" value="Hà Nội" readonly>
                </div>    
                <button type="submit">Lưu thay đổi</button>
        </div>
    </div>
    </main>
</body>
</html>
